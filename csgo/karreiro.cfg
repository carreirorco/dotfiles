// binds
bindtoggle j "voice_enable"
bind l "incrementvar cl_radar_scale 0.4 2 1.6"
bind CAPSLOCK "r_cleardecals"
bind mwheelup "+jump"
bind v "use weapon_knife; use weapon_c4; drop; slot1"
bind alt "+jump;-attack;-attack2;-jump"
bind q "use weapon_knife;slot1"
bind f "toggle cl_righthand 0 1"
bind z "use weapon_knife; use weapon_flashbang;"
bind c "use weapon_knife; use weapon_smokegrenade"
bind 4 "use weapon_knife; use weapon_hegrenade"
bind x "use weapon_knife; use weapon_molotov;use weapon_incgrenade"
bind p "getout"
bind "F9" "say ---> twitch.tv/karreirofps <---"

// sense & scope
sensitivity 1 #logitech g502 hero 800 dpi
zoom_sensitivity_ratio_mouse "0.9"
cl_crosshair_sniper_width 2
cl_bobamt_vert 0
cl_bobamt_lat 0

// hud
cl_hud_color 8
cl_hud_playercount_showcount 1
cl_hud_playercount_pos 1
cl_hud_healthammo_style 1
cl_bob_lower_amt 5
hud_scaling 0.80
hud_showtargetid 1
net_graphpos 1
net_graphproportionalfont 0.95
safezonex 0.95
viewmodel_recoil 0

// brilho & details
mat_monitorgamma 2
r_dynamic 1
r_drawtracers_firstperson 1
volume 0.3
voice_scale 0.09

